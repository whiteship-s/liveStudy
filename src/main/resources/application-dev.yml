spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/livestudy
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        default_batch_fetch_size: 1000
    open-in-view: false

  h2:
    console:
      enabled: true